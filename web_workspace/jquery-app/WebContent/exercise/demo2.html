<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>회원 가입 폼</h1>
	</div> 
	<div class="well">
		<form id="register-form">
			<div class="form-group">
				<label>아이디</label>
				<input type="text" class="form-control" name="name" />
			</div>
			<div class="form-group">
				<label>비밀번호</label>
				<input type="password" class="form-control" name="pwd" />
			</div>
			<div class="text-right">
				<button type="button" class="btn btn-default" disabled>로그인</button>
			</div>
		</form>
	</div>
	
	<script>
		// 아이디와 비밀번호에 모두 값이 입력되어 있는 경우에만 로그인 버튼이 활성화 되도록 하기
		// (keyup 이벤트를 활용하시오)
		$('[name=name], [name=pwd]').keyup(function() {
			if($('[name=name]').val() != '' && $('[name=pwd]').val() != '') {
				$('[type=button]').prop('disabled', false);
			} else {
				$('[type=button]').prop('disabled', true);
			};
		});
	</script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>사용자 관리</h1>
	</div> 
	
	<div class="row">
		<table class="table">
			<thead>
				<tr>
					<th>사번</th>
					<th>이름</th>
					<th>근무부서</th>
					<th>직위</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr class="danger">
					<td>100</td>
					<td>이순신</td>
					<td>영업1팀</td>
					<td>과장</td>
					<td>
						<button class="btn btn-danger btn-xs" disabled>출입금지</button>
						<button class="btn btn-success btn-xs">출입가능</button>
					</td>
				</tr>
				<tr>
					<td>102</td>
					<td>김유신</td>
					<td>영업3팀</td>
					<td>차장</td>
					<td>
						<button class="btn btn-danger btn-xs">출입금지</button>
						<button class="btn btn-success btn-xs" disabled>출입가능</button>
					</td>
				</tr>
				<tr>
					<td>105</td>
					<td>강감찬</td>
					<td>총무팀</td>
					<td>대리</td>
					<td>
						<button class="btn btn-danger btn-xs">출입금지</button>
						<button class="btn btn-success btn-xs" disabled>출입가능</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script>
		$('.btn').click(function(event) {
			$(this).prop('disabled', true)
				.siblings().prop('disabled', false)
				.end().parents('tr').toggleClass('danger');
		});
		// tr이 .danger인 경우 해당 사원은 출입금지 상태임
		// 		출입금지버튼 비활성화, 출입가능버튼 활성화 상태여야 함
		// tr이 .danger이 아닌 경우 해당 사원은 출입가능 상태임
		//		출입금지버튼 활성화, 출입가능버튼 비활성화 상태여야 함
		
		// 1. 출입금지버튼을 클릭하면 해당 사원 사원을 출입금지 상태로 변경하고,
		//    출입금지버튼 비활성화, 출입가능버튼을 활성화한다.
		//    (.btn-danger 인 버튼을 클릭했을 때 처리해야함.)
		
		// 2. 출입가능버튼을 클릭하면 해당 사원 사원을 출입가능 상태로 변경하고,
		//    출입금지버튼 활성화, 출입가능버튼을 비활성화한다.
		//	  (.btn-success 인 버튼을 클릭했을 때 처리해야함.)
	</script>
</div>
</body>
</html>

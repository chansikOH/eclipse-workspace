<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연습</title>
<style type="text/css">
	 .image-box{
	 	float: left;
		border: 1px dashed silver;
		text-align: center;
		width: 200px;
		height: 340px;
		padding: 5px;
		margin: 10px;
	}
	.image-box img {
		width: 188px;
		height: 208px;
	}
	.image-box p {
		padding: 5px;
		text-align: left;
	}
	.heightlight {
		border: 2px dashed red;
	}
</style>
<script type="text/javascript" src="../resources/jquery/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery 연습</h1>
	
	<div id="score-box">
		<h3>학생 시험 성적</h3>
		<table id="score-table" style="width:100%;">
			<thead>
				<tr>
					<th>학번</th>
					<th>이름</th>
					<th>국어점수</th>
					<th>수학점수</th>
					<th>영어점수</th>
					<th>총점</th>
					<th>평균</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>10</td>
					<td>홍길동</td>
					<td>80</td>
					<td>50</td>
					<td>70</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>20</td>
					<td>류관순</td>
					<td>100</td>
					<td>90</td>
					<td>100</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>30</td>
					<td>이순신</td>
					<td>80</td>
					<td>80</td>
					<td>60</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>40</td>
					<td>강감찬</td>
					<td>50</td>
					<td>40</td>
					<td>60</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>50</td>
					<td>김유신</td>
					<td>80</td>
					<td>90</td>
					<td>100</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		// 학생별 총점과 평균을 계산해서 표시하시오
		$('#score-table tbody tr').each(function() {
			var kor = parseInt($(this).find('td:eq(2)').text());
			var math = parseInt($(this).find('td:eq(3)').text());
			var eng = parseInt($(this).find('td:eq(4)').text());
			var total = kor + math + eng;
			var avg = total/3;
			
			$(this).find('td:eq(5)').text(total);
			$(this).find('td:eq(6)').text(avg.toFixed(1));
		});
	</script>
</body>
</html>

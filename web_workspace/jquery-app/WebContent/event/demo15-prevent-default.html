<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연습</title>
<script type="text/javascript" src="../resources/jquery/jquery.min.js"></script>
<style type="text/css">
	.small-box img {
		width: 120px;
		height: 150px;
		opacity: 0.5;
	}
	.small-box img.on, .small-box img.active {
		opacity: 1;
	}
</style>
</head>
<body>
	<h1>jQuery 연습</h1>
	
	<div class="big-box">
		<img src="../images/3.gif" style="width: 300px; height: 370px;">
	</div>
	
	<div class="small-box">
		<a href="../images/3.gif"><img class="active" src="../images/3.gif"></a>
		<a href="../images/4.gif"><img src="../images/4.gif"></a>
		<a href="../images/5.gif"><img src="../images/5.gif"></a>
		<a href="../images/6.gif"><img src="../images/6.gif"></a>
		<a href="../images/7.gif"><img src="../images/7.gif"></a>
	</div>
	
	<script type="text/javascript">
		$('.small-box a').click(function(event) {
			event.preventDefault();		// a태그의 클릭이벤트에 대한 기본동작 방해
			var imagepath = $(this).attr('href');
			$('.big-box img').attr('src', imagepath);
			
			$('.small-box img').removeClass('active');
			$(this).find('img').addClass('active');
		});
		
		$('.small-box img').hover(function(event) {
			// $(this).css('opacity', 1);
			$(this).addClass('on');
		}, function(event) {
			$(this).removeClass('on');
		});
		
		
		/* $('.small-box a').click(function(event) {
			var imagepath = $(this).attr('href');
			$('.big-box img').attr('src', imagepath);
			return false;				// a태그의 클릭이벤트에 대한 기본동작 방해
		}); */
	</script>
</body>
</html>

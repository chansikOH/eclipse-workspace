<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연습</title>
<script type="text/javascript" src="../resources/jquery/jquery.min.js"></script>
</head>
<body>
	<h1>이벤트 연습</h1>
	
	<div>
		<button id="btn-1">버튼1</button>
		<button id="btn-2">버튼2</button>
		<button id="btn-3">버튼3</button>
	</div>
	
	<script type="text/javascript">
		$('#btn-1').on('click', function(event) {
			alert('버튼1이 클릭되었습니다.');
		});
		$('#btn-2').one('click', function(event) {
			alert('버튼2가 클릭되었습니다.');
		});
		$('#btn-3').on('click', function(event) {
			alert('버튼3이 클릭되었습니다. 버튼1의 이벤트 핸들러 함수를 제거합니다.');
			$('#btn-1').off('click').prop('disabled', true);
		});
	</script>
</body>
</html>

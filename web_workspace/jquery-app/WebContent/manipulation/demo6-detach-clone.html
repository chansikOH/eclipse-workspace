<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연습</title>
<script type="text/javascript" src="../resources/jquery/jquery.min.js"></script>
<style type="text/css">
	div {
		padding: 20px;
		margin: 20px;
		border: 2px dashed red;
	}
</style>
</head>
<body>
	<h1>jQuery 연습</h1>
	
	<div id="box-1">
		<p id="content-1">내용1내용1내용1</p>
		<p id="content-2">내용2내용2내용2</p>
		<p id="content-3">내용3내용3내용3</p>
	</div>
	<div id="box-2"></div>
	<div>
		<button id="btn-1" onclick="fn1()">Detach</button>
		<button id="btn-2" onclick="fn2()">Remove</button>
		<button id="btn-3" onclick="fn3()">Clone</button>
	</div>
	
	<script type="text/javascript">
		// 엘리먼트의 삭제 및 복제
		// 1. $('selector').detach() : 선택된 엘리먼트를 삭제한다.
		//								* 다른 엘리먼트에 복사하는 경우 data 및 event가 유지된다.
		function fn1() {
			var el = $('#content-1').detach();
			$('#box-2').append(el);
		}
		
		// 2. $('selector').remove() : 선택된 엘리먼트를 삭제한다.
		//								* 다른 엘리먼트에 복사하는 경우 data 및 event가 유지되지 않는다.
		function fn2() {
			var el = $('#content-2').remove();
			$('#box-2').append(el);
		}
		
		// 3. $('selector').clone() : 선택된 엘리먼트를 복제한다.
		//								* 다른 엘리먼트에 복사하는 경우 data 및 event가 유지되지 않는다.
		// 3. $('selector').clone(true) : 선택된 엘리먼트를 복제한다.
		//								* 다른 엘리먼트에 복사하는 경우 data 및 event가 유지된다.
		function fn3() {
			var el = $('#content-3').clone(true);
			$('#box-2').append(el);
		}
		
		$('#content-1').click(function() {
			$(this).animate({fontSize:'+=1px'})
		})
		$('#content-2').click(function() {
			$(this).animate({fontSize:'+=1px'})
		})
		$('#content-3').click(function() {
			$(this).animate({fontSize:'+=1px'})
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../resources/jquery/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery 연습</h1>

	<div id="btn-box-1">
		<button>버튼1</button>
		<button>버튼2</button>
		<button>버튼3</button>
	</div>
	
	<div id="btn-box-2">
		<button>버튼4</button>
		<button>버튼5</button>
		<button>버튼6</button>
	</div>
	
	<script type="text/javascript">
		var buttons1 = $('#btn-box-1 button');
		var buttons2 = $('#btn-box-2 button');
		
		for (var i=0; i<buttons1.length; i++) {
			var btn1 = buttons1[i];
			(function(num) {
				btn1.onclick = function() {
					alert(num);
				}
			})(i)
		}
		
		$.each(buttons2, function(index, btn) {
			btn.onclick = function() {
				alert(index);
			}
		})
	</script>
</body>
</html>

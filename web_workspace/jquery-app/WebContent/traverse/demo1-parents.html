<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연습</title>
<script type="text/javascript" src="../resources/jquery/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery 연습</h1>
	<div id="wrapper">
		<div class="box">
			<h3>뉴스</h3>
			<ul id="news-list">
				<li>류현진 호투</li>
				<li>축구선수단 귀국</li>
				<li>이강인 골든볼 수상</li>
			</ul>
		</div>
		<div class="box">
			<h3>영화</h3>
			<ul id="movie-list">
				<li>알라딘</li>
				<li>기생충</li>
				<li>엑스맨</li>
			</ul>
			<p>알라딘이 기생충 예매율을 추월하고 있음</p>
			<p>기생충은 관객수 800만을 돌파하였음</p>
		</div>
	</div>
	
	<script type="text/javascript">
		var $el1 = $('#news-list').parents();
		console.log('조상', $el1);	// div.box, div#wrapper, body, html이 선택된다.
		
		var $el2 = $('#news-list').parent();
		console.log('부모', $el2);	// div.box가 선택된다.
		
		var $el3 = $('#news-list').parents('#wrapper');
		console.log('특정 조상', $el3);		// div#wrapper가 선택된다.
		
		var $el4 = $('#news-list').parents('div');
		console.log('특정조상', $el4);		// div.box, div#wrapper가 선택된다.
		
		var $el5 = $('#news-list').children();
		console.log('자식들', $el5);		// li, li, li가 선택된다.
		
		var $el6 = $('#movie-list').prev();
		console.log('형', $el6);			// h3(<h3>영화</h3>)가 선택된다.
		
		var $el7 = $('h1').next();
		console.log('동생', $el7);			// div#wrapper가 선택된다.
		
		var $el8 = $('#movie-list').siblings();
		console.log('형제들', $el8);		// h3, p, p가 선택된다.
	</script>
</body>
</html>

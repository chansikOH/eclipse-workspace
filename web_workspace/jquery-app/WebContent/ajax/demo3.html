<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>추천도서 받기 <button class="btn btn-primary" id="btn-book">내려받기</button> </h1>
		</div>
		
		<h3>추천도서</h3>
		<ul class="list-group", id="book-list"></ul>
		
		<script type="text/javascript">
			$('#btn-book').click(function() {
				$.get('../jsp/server2.jsp', function(data) {
					$('#book-list').empty();
					
					var items = data.split(",");	// 배열이 얻어진다.
					for (var i=0; i<items.length; i++) {
						var el = '<li class="list-group-item">'+items[i]+'</li>';
						$('#book-list').append(el);
					}
				});
			});		
		</script>
	</div>
</body>
</html>

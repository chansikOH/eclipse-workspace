<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ajax 연습</h1>
	
	<div>
		이름 : <input type="text" id="user-name" name="username">
		<button onclick="getNumber()">가입</button>
	</div>
	
	<div id="msg-box"></div>
	
	<script type="text/javascript">
		function getNumber() {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', '../jsp/server1.jsp');
			xhr.send();
			xhr.onreadystatechange = function() {
				if(xhr.readyState == 4 && xhr.status == 200) {
					var data = xhr.responseText;
					document.getElementById('msg-box').textContent = data;
				}
			}
		}
	</script>
</body>
</html>

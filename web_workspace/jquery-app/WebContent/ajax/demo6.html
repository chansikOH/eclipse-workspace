<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>도서 정보 조회 <button id="btn" class="btn btn-default">조회</button></h1>
		</div>
		
		<table class="table">
			<tbody>
				<tr>
					<th>제목</th>
					<td></td>
				</tr>
				<tr>
					<th>저자</th>
					<td></td>
				</tr>
				<tr>
					<th>출판사</th>
					<td></td>
				</tr>
				<tr>
					<th>가격</th>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		$('#btn').click(function(event) {
			$.get('../jsp/book.xml', function(xmlDocument) {
				var title = $(xmlDocument).find('title').text();
				var author = $(xmlDocument).find('author').text();
				var publisher = $(xmlDocument).find('publisher').text();
				var price = $(xmlDocument).find('price').text();
				
				$('table').find('td:eq(0)').text(title);
				$('table').find('td:eq(1)').text(author);
				$('table').find('td:eq(2)').text(publisher);
				$('table').find('td:eq(3)').text(price);
			}, 'xml')
		});
	</script>
</body>
</html>

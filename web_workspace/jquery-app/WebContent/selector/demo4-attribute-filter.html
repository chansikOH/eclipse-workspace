<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../resources/jquery/jquery.min.js"></script>
</head>
<body>
	<h1>사이트 목록</h1>
	
	<div id="sns-box">
		<h3>SNS 사이트</h3>
		<ul>
			<li><a href="http://www.instagram.com" title="사진공유">인스타그램</a></li>
			<li><a href="http://www.facebook.com" title="일상, 사진공유">페이스북</a></li>
			<li><a href="http://twitter.com" title="소식 공유">트위터</a></li>
			<li><a href="http://www.kakaostory.co.kr" title="한국의 sns">카카오스토리</a></li>
		</ul>
	</div>
	
	<div id="search-site-box">
		<h3>검색 사이트</h3>
		<ul>
			<li><a href="http://www.google.com" title="최대 검색 사이트">구글</a></li>
			<li><a href="http://www.daum.net" title="국내 2위업체">다음</a></li>
			<li><a href="http://www.naver.com" title="국내 1위업체">네이버</a></li>
			<li><a href="http://www.yahoo.com" title="일본 최대 검색사이트">야후</a></li>
		</ul>
	</div>
	
	<h3>새 사이트 등록</h3>
	<form>
		<label>사이트 주소</label> <input type="text" name="siteurl" /><br/>
		<label>사이트 이름</label> <input type="text" name="sitename" id="sitename" /><br/>
		<label>사이트 종류</label> <input type="checkbox" name="sitetype" id="ck-1"> sns
								   <input type="checkbox" name="sitetype" id="ck-2"> 검색
								   <input type="checkbox" name="sitetype" id="ck-3"> 커뮤니티
								   <input type="checkbox" name="sitetype" id="ck-4"> 웹툰
								   <input type="checkbox" name="sitetype" id="ck-5"> 포탈<br/>
		<label>사이트 소개</label> <textarea rows="5" cols="60" name="desc"></textarea><br/>
		<button type="submit">등록</button>
	</form>
	
	<script type="text/javascript">
		// 속성선택자
		// 1. 지정된 속성을 가지고 있는 요소를 선택
		// 		$('[속성명]')
		// title속성을 가지고 있는 요소를 선택하기
		$('[title]').css('background-color', 'lightgreen');
		
		// 2. 지정된 속성명/속성값이 일치하는 요소를 선택
		//		$('[속성명='속성값']')
		// 타입속성이 text인 것 선택
		$("[type='text']").css("border", "2px dashed red");
		// href속성이 http://www.daum.net 인 것 선택
		$("[href='http://www.daum.net']").css("font-size", "30px");
		// 타입속성이 checkbox인 것 선택
		$("[type='checkbox']").prop("checked", true);
		// name속성이 sitetype 인 것 선택
		$("[name='sitetype']:first").prop("checked", false);
		
		// 3. 속성이 지정된 속성값으로 시작하는 요소를 석택
		//		$('[속성명^='속성값']')
		// 검색사이트 중에서 국내검색사이트 검색
		// title의 속성값이 "국내"로 시작하는 것 검색
		$("#search-site-box [title^='국내']").css("border", "2px dashed lightgreen");
		
		// 4. 속성이 지정된 속성값으로 끝나는 요소를 선택
		//		$('[속성명$='속성값']')
		// 링크의 주소값이 "com"으로 끝나는 것 검색
		$("a[href$='com']").css("color", "white");
		
		// 5. 속성이 지정된 속성값을 포함하고 있는 요소를 선택
		//		$('[속성명*='속성값']')
		$("[title*='공유']").css('font-size', '9px');
		
		// 6. 속성이 지정된 속성값을 분리된 단어로 포함하고 있는 요소를 선택
		//		$('[속성명~='속성값']')
		$("[title~='공유']").css('padding-right', '200px');
	</script>
</body>
</html>

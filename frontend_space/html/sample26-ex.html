<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        .red {
            color: red;
        }
        #news1 span{color: blue;}
        #news2 span{color: orange;}
        #news3 span{color: green;}
    </style>
</head>
<body>
    <h1>뉴스</h1>
    
    <div id="news1">
        <h2>주요 뉴스</h2>
            <ul>
                <li class="red">한국당 좌파 야합 반발, 정치투쟁 예고</li>
                <li><span>세월호 CCTV</span> 조작. 특조위에서 밝힌다.</li>
                <li><span>조선업 회복</span> 앞당긴다.</li>
            </ul>        
    </div>
    
    <div id="news2">
        <h2>연예</h2>
            <ul>
                <li class="red">어벤져스:엔드게임 개봉 4시간 만에 100만 돌파</li>
                <li>김상혁 피규어 <span>3000만원어치</span> 수집</li>
                <li>랜선라이프 <span>이영자 구독자 수</span> 보면 열심히 하게 돼</li>
            </ul>
    </div>
        
    <div id="news3">
        <h2>스포츠</h2>
            <ul>
                <li class="red">3위 굳건 토트넘, 자력 UCL 유력해졌다.</li>
                <li><span>에릭센</span> 팬 서비스도 월드 클래스</li>
                <li>영국 헨지, 이제 <span>손흥민</span>의 시대</li>
            </ul>
    </div>
</body>
</html>

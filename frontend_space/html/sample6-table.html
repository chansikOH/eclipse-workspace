<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>표 만들기</h1>
    <!--
        table 태그 : 표를 만든다.
        tr(table row) : 표의 행을 만든다.
        th(table header) : 표의 제목 칸을 만든다.
        td(table data) : 표의 데이터 칸을 만든다.
    -->
    
    <h2>야구 종합순위</h2>
    <table border="1">
        <tr>
            <th>순위</th>
            <th>팀</th>
            <th>승률</th>
        </tr>
        <tr>
            <td>1</td>
            <td>두산</td>
            <td>0.68</td>
        </tr>
        <tr>
            <td>2</td>
            <td>SK</td>
            <td>0.625</td>
        </tr>
        <tr>
            <td>3</td>
            <td>키움</td>
            <td>0.56</td>
        </tr>
    </table>
</body>
</html>

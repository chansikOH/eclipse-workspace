<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            opacity: 0.5;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>이미지 표시하기</h1>
    
    <!--
        img 태그를 사용하면 이미지를 표시할 수 있다.
        <img src="이미지 파일의 경로" alt="이미지에 대한 설명"
            width="이미지의 폭" height="이미지의 높이"/>
    -->
    <h2>프로젝트내의 리소스 사용</h2>
    <p>
        <img src="images/Koala.jpg" alt="코알라 사진" width="200" height="200"/>
        
        <img src="images/Penguins.jpg" alt="펭귄 사진" width="200" height="200"/>
        
        <img src="images/Hydrangeas.jpg" alt="수국사진" width="200" height="200"/>
    </p>
    
    <h2>외부 리소스 사용</h2>
    <p>
        <img src="http://www.wikileaks-kr.org/news/photo/201904/53553_31057_408.jpg" alt="김정은 푸틴 사진"/>
    </p>
</body>
</html>`

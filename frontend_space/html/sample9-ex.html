<html lang="ko">
<head>

<body>
    <h1>주요 SNS 사이트 이용자 비율</h1>
    <p>주요 sns 사이트의 서비스 별 이용률을 조사하였습니다.</p>
    <h2>주요 sns 사이트 서비스별 이용률(%)</h2>
    <table style="width: 70%">
        <tr>
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <td>2017년</td>
            <td>77.1</td>
            <td>58.3</td>
            <td>32.5</td>
            <td>16.7</td>
            <td>22.1</td>
        </tr>
        <tr>
            <td>2018년</td>
            <td>23.7</td>
            <td>51.0</td>
            <td>40.1</td>
            <td>28.1</td>
            <td>14.5</td>
        </tr>
    </table>
    <h2>분석 내용</h2>
    <ul>
        <li>페이스북은 개인정보 유출사고 후 이용율이 급감함</li>
        <li>인스타그램 이용률이 증가하면서 트위터의 이용률이 감소함</li>
        <li>국내 SNS 이용률은 큰 변동 없음</li>
    </ul>

<!doctype html>
<html lang="ko">
    <head>
       <!--
           meta 태그는 화면에 글자를 표시하는 문자 인코딩 방식을 지정한다.
           한글 문서인 경우 utf-8 인코딩방식을 사용한다. 
       -->
        <meta charset="utf-8">
        <!--
           title 태그는 문서의 제목을 포함한다.
           웹 브라우저의 제목 표시줄(탭)에 표시된다. 
        -->
        <title>문서 제목</title>
    </head>
    <!--
        body 태그에 포함된 내용은 실제 웹 브라우저에 표시된다.
    -->
    <body>
        <h1>HTML 연습</h1>
        <p>HTML 연습시간에는 HTML의 주요태그와
            각 태그의 속성을 공부해보도록 하겠습니다.</p>
    </body>
</html>

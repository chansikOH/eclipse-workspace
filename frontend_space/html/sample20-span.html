<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .up {color: red;}
        .down {color: blue;}
    </style>
</head>
<body>
    <h1>span 태그 사용하기</h1>
    
    <h2>주식 현황</h2>
    <p>셀트리온 <span class="up">+0.45%</span></p>
    <p>아시아나 항공 <span class="down">-5.97%</span></p>
    <p>에프로젠 KIC <span class="up">+12.52%</span></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #555;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">홈</a></li>
        <li><a href="">정규과정</a></li>
        <li><a href="">단기과정</a></li>
        <li><a href="">컨텐츠</a></li>
        <li><a href="">취업지원</a></li>
        <li><a href="">학원소개</a></li>
    </ul>
</body>
</html>

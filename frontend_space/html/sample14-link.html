    <!--
        a 태그를 사용하면 하이퍼링크를 만들 수 있다.
        
        <a href="연결할 문서의 주소" target="링크내용이 표시될 위치">링크이름<a/>
        
        target의 속성값
            _blank : 링크된 문서가 새로운 창이나 새로운 탭에서 열린다.
            _self : 링크된 문서가 현재 창에서 열린다(기본값)
    -->

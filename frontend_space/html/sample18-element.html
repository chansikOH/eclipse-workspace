<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1, h2, p, ul, li {
            background-color: yellow;
            width: 600px;
            text-align: right
        }
        strong, em, b, i{
            /* display: block;   인라인 엘리먼트를 블록 엘리먼트로 변경할 수 있다.*/
            background-color: lightgreen;
            width: 300px;    /* 너비를 조절할 수 없음 */
        }
    </style>
</head>
<body>
    <h1>블록 엘리먼트와 인라인 엘리먼트</h1>
    
    <h2>블록 엘리먼트</h2>
    <p>나도 블록엘리먼트임ㅇㅇ</p>
    <ul>
        <li>나도블록엘리먼트</li>
        <li>나도블록엘리먼트</li>
    </ul>
    
    <h2>인라인 엘리먼트</h2>
    <p>
        <strong>인라인 엘리먼트</strong>로 감싸진 컨텐츠는 그 컨텐츠의 <em>너비만큼만 영역</em>을 차지한다.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>표의 칸 병합하기</h1>
    
    <h2>가로 방향 칸 병합하기</h2>
    <table border="1" style="width: 100%;">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td colspan="1">1</td>
            <td colspan="3">1</td>
        </tr>
    </table>
    
    <h2>세로 방향 칸 병합하기</h2>
    <table border="1" style="width: 100%">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>1</td>
            <td rowspan="3">1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    
    <h2>가로/세로 방향 칸 병합하기</h2>
</body>
</html>

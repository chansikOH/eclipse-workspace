<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>textarea 태그 연습하기</h1>
    
    <form>
        <label>사용자명</label>
        <input type="text" name="username" /><br />
        <label>자기소개</label>
        <textarea name="profile" cols="60" rows="5"></textarea><br />
        
        <input type="submit" /><input type="reset" />
    </form>
    
    <hr />
    
    <h2>hextarea에 값을 미리 설정하기</h2>
    <form>
        <label>사용자명</label>
        <input type="text" name="username" value="홍길동" /><br />
        <label>자기소개</label>
        <textarea name="profile" cols="60" rows="5">나는 나다</textarea><br />
        
        <input type="submit" /><input type="reset" />
    </form>
</body>
</html>

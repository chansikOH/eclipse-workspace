<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <script src="bootstrap-3.3.2-dist/js/jquery.min.js"></script>
  <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>부트스트랩 스타일</h1>
    
    <h2>.text-left, .text-center, .text-right</h2>
    <p>해당 엘리먼트내의 요소를 정렬한다.</p>
    
    <h2>정렬하기</h2>
    <div>
        <div class="text-left">
            <button class="btn btn-default">버튼</button>
            <button class="btn btn-default">버튼</button>
        </div>
        <div class="text-center">
            텍스트 가운데 정렬하기
        </div>
        <div class="text-right">
            텍스트 오른쪽 정렬하기
        </div>
    </div>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center">상품명</th>
                <th class="text-center">종류</th>
                <th class="text-center">가격</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr>
                <td>손가락 지시봉</td>
                <td>문구</td>
                <td class="text-right">1,000,000 원</td>
            </tr>
            <tr>
                <td>푸쉬업용 바</td>
                <td>헬스용품</td>
                <td class="text-right">500,000 원</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.2-dist/js/jquery.min.js"></script>
    <script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <style>
        .container .row > div {
            padding: 20px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>부트스트랩 스타일</h1>
    
    <h2>.row, .col-xs-*, .col-sm-*, .col-md-*, .col-lg-*</h2>
    
    <div class="row">
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
        <div class="col-xs-1">1</div>
    </div>
    
    <hr />
    
    <div class="row">
        <div class="col-xs-2">2</div>
        <div class="col-xs-2">2</div>
        <div class="col-xs-2">2</div>
        <div class="col-xs-2">2</div>
        <div class="col-xs-2">2</div>
        <div class="col-xs-2">2</div>
    </div>
    
    <hr/>
    
    <div class="row">
        <div class="col-xs-3">메뉴</div>
        <div class="col-xs-6">컨텐츠</div>
        <div class="col-xs-3">배너</div>
    </div>
    
    <hr/>
    
    <div class="row">
        <div class="col-xs-12">풋터</div>
    </div>
</div>
</body>
</html>

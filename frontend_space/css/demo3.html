<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 전체 선택자 */
        *{color: red;}
        /* 태그 선택자 */
        span {color:black; font-size: 30px;}
        /* 클래스 선택자 */
        .bluetext {color: blue;}
        .blueborder {border: 1px solid blue; padding: 7px;}
        /* 아이디 선택자 */
        #summary {color:black; font-size: 50px;}
        /* 그룹 선택자 */
        h1, h2 {background: lightgreen;}
    </style>
</head>
<body>
   <h1>선택자 연습</h1>
   
   <h2>전체 선택자 연습</h2>
   <p>전체 선택자의 모든 html 요소에 적용된다.</p>
   
   <h2>태그선택자 연습</h2>
   <p>태그 선택자는 <span>해당 태그에만</span> 스타일이 <span>적용</span>된다.</p>
   
   <h2>클래스선택자 연습</h2>
   <p>클래스 선택자는 <span class="bluetext blueborder">해당 클래스에만</span> 스타일이 <span class="bluetext">적용</span>된다.</p>
   
   <h2>아이디 선택자 연습</h2>
   <p id="summary">
       아이디 선택자는 아이디 속성값이 일치하는 태그하나만 선택해서 스타일을 적용한다.
   </p>
</body>
</html>

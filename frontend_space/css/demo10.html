<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*          top/bottom/right/left */
        #btn-1 {padding: 20px;}
        /*          top/bottom right/left */
        #btn-2 {padding: 20px 10px;}
        /*               top right bottom left */
        #btn-3 {padding: 80px 40px 20px 10px;}
        
        #btn-4 {padding-top: 80px;}
        
        span {padding: 10px}
        #sp-1 {border: 1px solid cyan;}
        #sp-2 {border: 2px dotted magenta;}
        #sp-3 {border-bottom: 3px dashed #f00}
    </style>
</head>
<body>
    <h1>CSS 연습하기</h1>
    
    <h2>패딩 설정</h2>
    <div>
        <button id="btn-1">클릭</button>
        <button id="btn-2">클릭</button>
        <button id="btn-3">클릭</button>
        <button id="btn-4">클릭</button>
    </div>
    
    <h2>테두리 설정</h2>
    <div>
        <span id="sp-1">테두리연습</span>
        <span id="sp-2">테두리연습</span>
        <span id="sp-3">테두리연습</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {padding: 20px;}
        .box {
            width: 30px;
            height: 30px;
            background-color: #0094ff;
            font-size: 10;
        }
        #box-wrapper {
            position: relative;
            top: 300px;
            left: 200px;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }
        #box-1 {
            position: absolute;
            top: 0;
            left: 0;
        }
        #box-2 {
            position: absolute;
            top: 0;
            right: 0;
        }
        #box-3 {
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #box-4 {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="box-wrapper">
        <div id="box-1" class="box">박스1</div>
        <div id="box-2" class="box">박스2</div>
        <div id="box-3" class="box">박스3</div>
        <div id="box-4" class="box">박스4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; margin: 10px; background-color: aqua;}
        
        /*
            float 속성
                - html요소(태그)를 웹 문서의 위에 떠있게 만든다.
                - float속성을 사용하면 html요소를 왼쪽 혹은 오른쪽에 배치할 수 있다.
        */
        #box-1 {float: left;}
        #box-2 {float: left;}
        #box-3 {float: left;}
        #box-4 {float: right;}
    </style>
</head>
<body>
    <div id="box-1">박스1</div>
    <div id="box-2">박스2</div>
    <div id="box-3">박스3</div>      
    <div id="box-4">박스4</div>
</body>
</html>
